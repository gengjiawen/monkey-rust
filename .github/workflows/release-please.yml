name: release-please

on:
  push:
    branches:
      - main
      - release_extra

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        id: release
        with:
          package-name: monkey-rust
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          changelog-types: >
            [{"type":"feat","section":"Features","hidden":false},
            {"type":"fix","section":"Bug Fixes","hidden":false},
            {"type":"dev","section":"Dev","hidden":false},
            {"type":"meta","section":"Miscellaneous","hidden":false}]
      - uses: actions/checkout@v2
      - run: docker run -v $PWD:/pwd -w /pwd gengjiawen/node-build bash -c "cd wasm && wasm-pack build --release --scope=gengjiawen"
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: "https://registry.npmjs.org"
        if: ${{ steps.release.outputs.release_created }}
      - run: npx envinfo
      - run: cargo install cargo-workspaces
      - run: yarn && npx ts-node scripts/bump_cargo_packages.ts
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: prepare rust packages'
      - run: npm publish --access public
        working-directory: wasm/pkg
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.release_created }}
